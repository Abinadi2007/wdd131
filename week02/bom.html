<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book of Mormon Chapters</title>
        <meta name="author" content="Joseph Abinadi Jimenez Davis">
        <meta name="description" content="This app allows users to enter their favorite Book of Mormon chapters and display them on a list that is updated automatically on the screen.">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1>My Book of Mormon Top 10</h1>
        <label for="favchap">Enter your favorite chapter:</label>
        <input type="text" id="favchap" placeholder="Alma 5">
        <button>Add Chapter</button>
        <ul id="chapterList"></ul>

        <script src="scripts/script.js"></script>
    </body>
</html>
