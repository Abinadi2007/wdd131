<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="style/lazyloading.css">
    <script defer src="scripts/lazyloading.js"></script>
</head>
<body>
    <main>
        <h1>Lazy Loading Images</h1>
        <img src="images/hero-image.jpg" data-src="images/hero-image.jpg" alt="Image 1" class="lazy-load">
        <img src="images/hero-large.jpg" data-src="images/hero-large.jpg" alt="Image 2" class="lazy-load">
        <img src="images/hero-small.jpg" data-src="images/hero-small.jpg" alt="Image 3" class="lazy-load">
        <img src="images/Honduras-large.webp" data-src="images/Honduras-large.webp" alt="Image 4" class="lazy-load">
        <img src="images/Honduras-medium.webp" data-src="images/Honduras-medium.webp" alt="Image 5" class="lazy-load">
        <img src="images/Honduras-small.webp" data-src="images/Honduras-small.webp" alt="Image 6" class="lazy-load">
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
