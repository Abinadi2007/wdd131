<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Explore [Country Name]</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="hero-large.webp" media="(min-width: 800px)">
                <img src="hero-small.webp" alt="Beautiful view of [Country]">
            </picture>
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon">â›…</span></h2>
            <p>Temperature: <span id="temperature">10</span>&deg;C</p>
            <p>Wind Speed: <span id="wind-speed">5</span> km/h</p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
