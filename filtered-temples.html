<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="author" content="Joseph Abinadi Jimenez Davis">
    <meta name="description" content="This assignment applies the concepts presented in the learning activities to a picture album page that is responsive in small and larger views.">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/filtered-temples.css">
    <link rel="stylesheet" href="style/filtered-temples-large.css">
    <script defer src="scripts/filtered-temples.js"></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button class="hamburger">&#9776;</button>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#old">Old</a></li>
                <li><a href="#new">New</a></li>
                <li><a href="#large">Large</a></li>
                <li><a href="#small">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Temple Gallery</h1>
        <h2>Temples from around the world</h2>
        <section class="temple-gallery">
            <figure>
                <img src="images/temple1.jpg" alt="Temple 1">
                <figcaption>Tegucigalpa, Honduras</figcaption>
            </figure>
            <figure>
                <img src="images/temple2.jpg" alt="Temple 2">
                <figcaption>Guatemala City, Guatemala</figcaption>
            </figure>
            <figure>
                <img src="images/temple3.jpg" alt="Temple 3">
                <figcaption>Freiberg, Germany</figcaption>
            </figure>
            <figure>
                <img src="images/temple4.jpg" alt="Temple 4">
                <figcaption>Mexico City, Mexico</figcaption>
            </figure>
            <figure>
                <img src="images/temple5.jpg" alt="Temple 5">
                <figcaption>Salt Lake City, Utah, USA</figcaption>
            </figure>
            <figure>
                <img src="images/temple6.jpg" alt="Temple 6">
                <figcaption>Rome, Italy</figcaption>
            </figure>
            <figure>
                <img src="images/temple7.jpg" alt="Temple 7">
                <figcaption>Tokyo, Japan</figcaption>
            </figure>
            <figure>
                <img src="images/temple8.jpg" alt="Temple 8">
                <figcaption>San Pedro Sula, Honduras</figcaption>
            </figure>
            <figure>
                <img src="images/temple9.jpg" alt="Temple 9">
                <figcaption>Logan, Utah, USA</figcaption>
            </figure>
        </section>
    </main>
