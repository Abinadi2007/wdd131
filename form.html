<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option disabled selected value="">Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required /> 1 â˜…</label>
        <label><input type="radio" name="rating" id="rate2" value="2" /> 2 â˜…</label>
        <label><input type="radio" name="rating" id="rate3" value="3" /> 3 â˜…</label>
        <label><input type="radio" name="rating" id="rate4" value="4" /> 4 â˜…</label>
        <label><input type="radio" name="rating" id="rate5" value="5" /> 5 â˜…</label>
      </fieldset>

      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required />
      
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="speed" /> Speed</label>
        <label><input type="checkbox" id="feature2" name="features" value="durability" /> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="ease-of-use" /> Ease of Use</label>
        <label><input type="checkbox" id="feature4" name="features" value="design" /> Design</label>
      </fieldset>

      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="4" cols="40" placeholder="Write your thoughts..."></textarea>

      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Submit Review" />
    </form>
  </main>
